{% extends 'feedback/base.html' %} {% block content %}
<h2 class="heading-main">
  Thank you for taking time to provide us with your valuable feedback. Your input helps us improve our services!
  <p class="heading-sub">Please take a moment to fill out the following form.</p>
</h2>
<form method="post">
  {% csrf_token %}
  <label>Name:</label>
  <input type="text" name="name" required />
  <br />

  <label>Phone No:</label>
  <input type="number" name="phone_no" required />
  <br />

  <label>Course Name:</label>
  <input type="text" name="course_name" required />
  <br />
  <label>Teacher Name:</label>
  <input type="text" name="teacher_name" required />
  <br />
  <button type="submit">Proceed to Feedback</button>
</form>
{% endblock %}
